<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Start Bootstrap</title>
    <!-- Enlazando con Google Fonts para el tipo de letra -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- Enlazando con la pagina de iconos FontAwesome-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--Enlazando con el archivo css -->
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <header> <!--Encabezado -->
      <h1 class="text-uppercase">Start Bootstrap</h1>
      <nav> <!-- Menú de navegación -->
        <ul>
          <li class="text-uppercase"><a href="#" target="_blank">Portfolio</a></li>
          <li class="text-uppercase"><a href="#" target="_blank" >About</a></li>
          <li class="text-uppercase"><a href="#" target="_blank" >Contact</a></li>
        </ul>
      </nav>
    </header>

<!--Primera sección -->
    <section id="first-section">
      <img src="assets/images/profile.png" alt="icono señor sombrero">
      <div class="text">
        <h1 class="text-uppercase title-white1">Start Bootstrap</h1>
        <div id="start-white"><!--icono estrella blanca -->
          <i class="fa fa-star" aria-hidden="true"></i>
        </div>
        <p>Web Developer - Graphic Artist - User Experience Designer</p>
      </div>
    </section>

    <!--Segunda sección-->
    <section>
      <h1 class="text-uppercase title-black1">Portafolio</h1>
      <div id="start-black"><!--ícono estrella negra -->
        <i class="fa fa-star" aria-hidden="true"></i>
      </div>
      <!--Contenedor de las columnas-->
      <div class="container">
        <!--Primera columna-->
        <figure class="box">
          <img src="assets/images/portfolio/cabin.png" alt="cabaña">
          <img src="assets/images/portfolio/game.png" alt="videojuego">
        </figure>
        <!--Segunda columna-->
        <figure class="box">
          <img src="assets/images/portfolio/cake.png" alt="pastel">
          <img src="assets/images/portfolio/safe.png" alt="caja fuerte">
        </figure>
        <!--Tercera columna -->
        <figure>
          <img src="assets/images/portfolio/circus.png" alt="carpa de circo">
          <img src="assets/images/portfolio/submarine.png" alt="submarino">
        </figure>
      </div>
    </section>



  </body>
</html>
